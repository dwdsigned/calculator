<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="calculatorDisplay"></div>
        <div id="numberButtons">
            <button id="nine" class="numbers">9</button>
            <button id="eight" class="numbers">8</button>
            <button id="seven" class="numbers">7</button>
            <button id="six" class="numbers">6</button>
            <button id="five" class="numbers">5</button>
            <button id="four" class="numbers">4</button>
            <button id="three" class="numbers">3</button>
            <button id="two" class="numbers">2</button>
            <button id="one" class="numbers">1</button>
            <button id="clear" class="numbers">C</button>
            <button id="zero" class="numbers">0</button>
            <button id="decimal" class="numbers">.</button>
        </div>
        <div id="operatorButtons">
            <button id="divide" class="operator">รท</button>
            <button id="multiply" class="operator">X</button>
            <button id="subtract" class="operator">-</button>
            <button id="add" class="operator">+</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
